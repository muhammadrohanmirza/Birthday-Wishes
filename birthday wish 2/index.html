<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday from Rohan Mirza</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Decorative circles -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>

    <!-- Sparkles -->
    <div class="sparkles" id="sparkles"></div>

    <!-- Flowers -->
    <div class="flower-decoration flower-left">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="8" fill="#ffd700"/>
            <ellipse cx="50" cy="30" rx="12" ry="20" fill="#ff69b4" opacity="0.8"/>
            <ellipse cx="70" cy="50" rx="20" ry="12" fill="#ff69b4" opacity="0.8"/>
            <ellipse cx="50" cy="70" rx="12" ry="20" fill="#ff69b4" opacity="0.8"/>
            <ellipse cx="30" cy="50" rx="20" ry="12" fill="#ff69b4" opacity="0.8"/>
            <ellipse cx="35" cy="35" rx="15" ry="15" fill="#ff1493" opacity="0.6" transform="rotate(-45 35 35)"/>
            <ellipse cx="65" cy="35" rx="15" ry="15" fill="#ff1493" opacity="0.6" transform="rotate(45 65 35)"/>
            <ellipse cx="65" cy="65" rx="15" ry="15" fill="#ff1493" opacity="0.6" transform="rotate(-45 65 65)"/>
            <ellipse cx="35" cy="65" rx="15" ry="15" fill="#ff1493" opacity="0.6" transform="rotate(45 35 65)"/>
        </svg>
    </div>

    <div class="flower-decoration flower-right">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="8" fill="#ffd700"/>
            <ellipse cx="50" cy="30" rx="12" ry="20" fill="#87ceeb" opacity="0.8"/>
            <ellipse cx="70" cy="50" rx="20" ry="12" fill="#87ceeb" opacity="0.8"/>
            <ellipse cx="50" cy="70" rx="12" ry="20" fill="#87ceeb" opacity="0.8"/>
            <ellipse cx="30" cy="50" rx="20" ry="12" fill="#87ceeb" opacity="0.8"/>
            <ellipse cx="35" cy="35" rx="15" ry="15" fill="#4682b4" opacity="0.6" transform="rotate(-45 35 35)"/>
            <ellipse cx="65" cy="35" rx="15" ry="15" fill="#4682b4" opacity="0.6" transform="rotate(45 65 35)"/>
            <ellipse cx="65" cy="65" rx="15" ry="15" fill="#4682b4" opacity="0.6" transform="rotate(-45 65 65)"/>
            <ellipse cx="35" cy="65" rx="15" ry="15" fill="#4682b4" opacity="0.6" transform="rotate(45 35 65)"/>
        </svg>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="content">
            <h2 class="greeting">Wishing You A</h2>
            <h1 class="birthday-text">Happy Birthday!</h1>
            <h2 class="wish">May Your Day Be Magical</h2>
            
            <div class="message-card">
                <p>
                    May this special day bring you endless joy, wonderful surprises, 
                    and beautiful memories that last forever. Here's to another amazing 
                    year filled with love, laughter, and dreams come true! ðŸŽ‰âœ¨
                </p>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
